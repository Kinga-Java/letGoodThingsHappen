<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{app.title}">Nazwa aplikacji</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<header th:include="adminHeader.html :: header" class="header--main-page"></header>


<section class="login-page">
    <h2>Załóż konto</h2>
    <form th:action="@{/admin/addAdmin}" method="post" th:object="${user}">
        <ul>
            <li class="error" th:errors="*" />
        </ul>
        <div class="form-group">
            <input th:field="*{firstName}" type="text" name="firstname" placeholder="Imię" />
        </div>
        <div class="form-group">
            <input th:field="*{lastName}" type="text" name="lastname" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
            <input th:field="*{email}" type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
            <input th:field="*{password}" type="password" name="password" placeholder="Hasło" />
        </div>
        <div class="form-group">
            <input th:field="*{repeatPassword}" type="password" name="repeatPassword" placeholder="Powtórz Hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <!--  <a th:href="@{/login}" class="btn btn&#45;&#45;without-border">Zaloguj się</a>-->
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<footer th:include="footer.html :: footer"></footer>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
