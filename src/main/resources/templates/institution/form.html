<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="#{app.title}">Nazwa aplikacji</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<header th:include="adminHeader.html :: header" class="header--main-page"></header>




<h2>Dodaj nową instytucję</h2>
<form th:action="@{/admin/institution/add}" th:object="${institution}" method="post">
    <!-- SLIDE 1 -->
    <div class="form-section form-section--columns">
        <div class="form-section--column">
            <h4>Dane instytucji</h4>
            <div class="form-group form-group--inline">
                <label> Nazwa <input th:field="*{name}" type="text" id="name"/> </label>
            </div>

            <div class="form-group form-group--inline">
                <label> Opis <input th:field="*{description}" type="text" id="description"/> </label>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group form-group--buttons">
        <a th:href="@{/admin/institution/list}" class="btn btn--small btn--without-border">Powrót do listy instytucji</a>
        <a th:href="@{/admin/home}" class="btn btn--small btn--without-border">Powrót do strony głównej</a>
        <button type="submit" class="btn">Zapisz</button>
    </div>
</form>

<footer th:include="footer.html :: footer"></footer>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
